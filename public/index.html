<!DOCTYPE html>
<html>
  <head>
    <title>Frunch Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script id="slideTemplate" type="template">
      <div class="slide">
        <img>
        <div class="details">
          <div class="author"></div>
          <div class="location"></div>
          <div class="when"></div>
        </div>
      </div>
    </script>
    <script>
      var socket = io();
      var template = document.getElementById('slideTemplate').innerHTML;
      var currentSlide;

      socket.on('new picture', function (picture) {
        console.log(picture);
        var slide = document.createElement('div');
        slide.innerHTML = template;
        slide.querySelector('img').src = picture.path;
        slide.querySelector('.author').textContent = picture.author;
        slide.querySelector('.location').textContent = picture.location;
        slide.querySelector('.when').textContent = picture.when;
        document.body.appendChild(slide);
        if (currentSlide) {
          let oldSlide = currentSlide;
          setTimeout(() => {
            oldSlide.remove();
          }, 2500);
        }
        currentSlide = slide;
      });
    </script>
    <style>
      body {
        overflow: hidden;
        background: black;
      }

      .slide {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: black;
        animation: fadein 2s ease-in-out;
      }

      .slide img {
        height: 100vh;
        display: block;
        margin: 0 auto;
        animation: zoomin 35s ease-in-out;
      }

      .details {
        position: absolute;
        top: 0;
        right: 0;
        margin: 1.5em 1.5em 0;
        color: white;
        display: inline-block;
        padding: 1em;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 5px 0 0 5px;
        animation: slidein 3s ease-in-out;
      }

      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slidein {
        from { transform: translate3d(100%, 0, 0); }
        to { transform: translate3d(0, 0, 0); }
      }

      @keyframes zoomin {
        from { transform: scale3d(1, 1, 1); }
        to { transform: scale3d(2, 2, 2); }
      }
    </style>
  </head>
  <body>

  </body>
</html>
